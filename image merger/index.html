<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="title_">
                <p>Merge Image</p>
                <p>The Most Convenient Way to Merge Images</p>
            </div>
            <div class="area">
                <div class="custom_file_upload">
                    <input class='file_input' type="file" multiple>
                    <div class="input_area">
                        <button>Choose image files</button>
                    </div>
                </div>
                <div class="loading">Loading</div>

                <div class="img_">
                    <div class="img_div">
                        <img src="" alt="">
                    </div>
                    <div class="img_name"></div>
                </div>
                <div class="img_">
                    <div class="img_div">
                        <img src="" alt="">
                    </div>
                    <div class="img_name"></div>
                </div>
                <div class="img_">
                    <div class="img_div">
                        <img src="" alt="">
                    </div>
                    <div class="img_name"></div>
                </div>
                <div class="img_">
                    <div class="img_div">
                        <img src="" alt="">
                    </div>
                    <div class="img_name"></div>
                </div>
                <div class="img_">
                    <div class="img_div">
                        <img src="" alt="">
                    </div>
                    <div class="img_name"></div>
                </div>
                <div class="img_">
                    <div class="img_div">
                        <img src="" alt="">
                    </div>
                    <div class="img_name"></div>
                </div>
            </div>
            <div class="operation">
                <div class="add_more">
                    <input class='add_more_input' type="file" multiple>
                    <img src="./add.svg" alt="">
                    <p>Add More</p>
                </div>
                <div class="select_direction">
                    <label for="direction">Choose Direction:</label>
                    <select name="direction">
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                    </select>
                </div>
                <div class="input_space">
                    <label for="">Space:</label>
                    <input type="text">
                </div>
                <button class="merge">
                    <p>Merge Images</p>
                    <img src="./arrow.svg" alt="">
                </button>
            </div>
            <div class="show_area">
                <div class="left">
                    <img src="" alt="">
                </div>
                <div class="right">
                    <p class="download_name"></p>
                    <button>
                        <img src="download.svg" alt="">
                        <p>Download</p>
                    </button>
                    <button class="continue">Continue</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
